<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leonelcarrizo3raentregajs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    
    
  
 
  </head>
  <body>
    
    <nav class="navbar">
      <h2>Calcular Gastos del Dia</h2>
    </nav>

    <div class="main">
      <form class="formulario__inputs" id="calculos">
        <input type="date" placeholder="Fecha de hoy" id="FechaHoy" required />
        <input class="formulario__inputs"  type="number" placeholder="Presupuesto del dia" id="Presupuesto" required />
        <input class="formulario__inputs"  type="number" placeholder="Gustos" id="Gustos" required />
        <input class="formulario__inputs"  type="number" placeholder="Transporte " id="Transporte" required />
        <input class="formulario__inputs"  type="number" placeholder="Alimento" id="Alimento" required />
        <input  type="submit" value="Calcular" class="btn red z-depth- buttonDisable" id="btnCalcular"/>
      </form>
      <button id="btnGastos">
        Ver gastos anteriores
        </button>
        <button id="btnBorrarCalculos">Borrar calculos anteriores</button>
        <button id="btnBorrarEspecifico">
          eliminar calculo especifica
      </button>

      <div id="containerBorrar" class="disable">
        <input type="text" id="inputBorrar">
        <button id="btnBorrar">borrar</button>
    </div>


    <div class="container"> 
      <div class="icons">
        <h5><i class="fas fa-plane"></i></h5>
        <h5><i class="fas fa-wallet"></i></h5> 
        <h5><i class="fas fa-money-bill-wave-alt"></i></h5>  
      </div>
      
      <section class="simulador__result disable" id="resultadoContainer">
        <div id="resultado"></div>
        <div id="simulador__result-actions">
          <p>Desea calcular otro dia?</p>
            <button id="btnSi">Si</button><button id="btnNo">No</button>
        </div>
      
      </section>
      <section class="simulador__formularioFin disable" id="ultimoFormulario">
        <h3 class="simulador__formularioFin-title">Rellena este formulario con tus datos</h3>
        <form class="simulador__formularioFin-form" id="formulario2">
            <input class="simulador__formularioFin-form-input" type="text" placeholder="Nombre" name="" id="">
            <input class="simulador__formularioFin-form-input" type="text" placeholder="Apellido" name="" id="">
            <input class="simulador__formularioFin-form-input" type="text" placeholder="Email" name="" id="">
            <input class="simulador__formularioFin-form-input" type="text" placeholder="Numero de documento" name=""
                id="documentNumber">
                <input class="simulador__formularioFin-form-input" type="text" placeholder="Telefono" name="" id="">
            <button class="simulador__formularioFin-form-button buttonDisable" id="btnForm2" type="submit">Enviar
                datos</button>
        </form>
    </section>

    <section id="containerDeDias"></section>



    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
