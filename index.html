<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leonelcarrizo3raentregajs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    
    
  
 
  </head>
  <body>
    
    <nav class="navbar">
      <h2>Calcular Gastos del Dia</h2>
    </nav>

    <div class="main">
      <form class="formulario__inputs" id="calculos">
        <input type="date" placeholder="Fecha de hoy" id="Fechadehoy" required />
        <input class="formulario__inputs"  type="number" placeholder="Presupuesto del dia" id="Presupuesto" required />
        <input class="formulario__inputs"  type="number" placeholder="Gustos" id="Gustos" required />
        <input class="formulario__inputs"  type="number" placeholder="Transporte " id="Transporte" required />
        <input class="formulario__inputs"  type="number" placeholder="Alimento" id="Alimento" required />
        <input  type="submit" value="Calcular" class="btn red z-depth-4" />
      </form>
      <button id="btnGastos">
        Ver gastos anteriores
        </button>
    </div>


    <div class="container">
      <div class="icons">
        <h5><i class="fas fa-plane"></i></h5>
        <h5><i class="fas fa-wallet"></i></h5> 
        <h5><i class="fas fa-money-bill-wave-alt"></i></h5>  
      </div>
      
      <section class="simulador__result disable" id="resultadoContainer">
        <div class="resultado" ></div>
        <div id="simulador__result-actions">
          <p>Desea calcular otro dia?</p>
            <button id="btnSi">Si</button><button id="btnNo">No</button>
        </div>
      
    </section>



    <script src="index.js"></script>
  </body>
</html>
