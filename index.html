<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leonelcarrizo3raentregajs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compilado y minificadp JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar">
      <h2>Calcular Gastos del Dia</h2>
    </nav>

    <div class="main">
      <form id="calculos">
        <input type="date" placeholder="Fecha de hoy" id="Fechadehoy" required />
        <input type="number" placeholder="Presupuesto del dia" id="Presupuesto" required />
        <input type="number" placeholder="Gustos" id="Gustos" required />
        <input type="number" placeholder="Transporte " id="Transporte" required />
        <input type="number" placeholder="Alimento" id="Alimento" required />
        <input type="submit" value="Calcular" class="btn red z-depth-4" />
      </form>
      <button id="btnGastos">
        Ver gastos anteriores
        </button>
    </div>


    <div class="container">
      <div class="icons">
        <h5><i class="fas fa-plane"></i></h5>
        <h5><i class="fas fa-wallet"></i></h5> 
        <h5><i class="fas fa-money-bill-wave-alt"></i></h5>  
      </div>
      
      <div class="data">
        <div class="result" id="result"></div>
      </div>
    </div>



    <script src="index.js"></script>
  </body>
</html>
